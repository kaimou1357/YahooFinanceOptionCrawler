<!doctype html>
  <html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <script type=text/javascript>
    $(function() {
      $('a#calculate').bind('click', function() {
        $.getJSON('/generate_dates', {
          inputTicker: $('input[name="inputTicker"]').val(),
        }, function(data) {
          var options = $('#option_expiration');
          $.each(result, function(){
              options.append(data);
          })
          $("#result").text(data.result);
          console.log(data.result);
        });
        return false;
      });
    });
  </script>


  <div class="jumbotron">
        <h1>Welcome to the Option-Chain Scraper</h1>

                    Ticker:<br>
                    <input type="text" id = "ticker" name="inputTicker" hint = "Ticker Name" /><br>

                    <h6>Expiration Date</h6>
                    <select name="option_expiration" id = 'option_expiration' width="300px">

                    </select>
                    <span id=result>?</span>

                    <p><a href=# id=calculate>Go!</a>

      </div>
  </html>
