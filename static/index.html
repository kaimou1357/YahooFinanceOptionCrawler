<!doctype html>
<html>
  <title>Option Chain Formatter</title>

  <body>
    <form method = "get" action = "ticker_upload">
      Ticker:<input type = "text" name = "ticker"><br>
      Save as (File name)<input type = "text" name = "filename"<br>
      <input type = "submit" value = "Submit" onclick = downloadFile()>
    </form>
  </body>
  <script>
    downloadFile(){
      var ticker = document.getElementById("ticker").value;
      var filename = document.getElementById("filename").value;
      window.location.href("http://localhost:5000/" + ticker + "/" + filename);
    }

  </script>


</html>
